<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Quiz</title>
</head>
<body>

  <!-- Container principal -->
  <div class="quiz-container">

    <!-- Capa inicial de boas-vindas -->
    <div id="capa-inicial" class="tela">
      <div class="capa-conteudo">
        <h1 class="titulo-principal">🎯 Quiz Master</h1>
        <p class="subtitulo">Desafie seus conhecimentos e teste suas habilidades!</p>
        <div class="decoracao">
          <div class="icone">📚</div>
          <div class="icone">🧠</div>
          <div class="icone">⭐</div>
        </div>
        <button onclick="irParaSelecao()" class="btn-jogar">
          🎮 Jogar Agora
        </button>
      </div>
    </div>

    <!-- Tela de seleção de quiz -->
    <div id="tela-selecao" class="tela escondido">
      <div class="botao-voltar-container">
        <button onclick="voltarParaCapa()" class="btn-voltar-capa">← Voltar</button>
      </div>
      <h1>Escolha seu Quiz</h1>
      <div class="quiz-opcoes">
        <button onclick="comecarQuiz(0)" id="btn-logica" class="btn-quiz disponivel">
          <div class="quiz-icon">💻</div>
          <h3>Lógica da Programação</h3>
          <p>Teste seus conhecimentos em programação</p>
        </button>
        <button onclick="comecarQuiz(1)" id="btn-ciencia" class="btn-quiz indisponivel" disabled>
          <div class="quiz-icon">🔬</div>
          <h3>Ciência</h3>
          <p>Em breve...</p>
        </button>
        <button onclick="comecarQuiz(2)" id="btn-geografia" class="btn-quiz indisponivel" disabled>
          <div class="quiz-icon">🌍</div>
          <h3>Geografia</h3>
          <p>Em breve...</p>
        </button>
        <button onclick="comecarQuiz(3)" id="btn-esportes" class="btn-quiz indisponivel" disabled>
          <div class="quiz-icon">⚽</div>
          <h3>Esportes</h3>
          <p>Em breve...</p>
        </button>
      </div>
    </div>

    <!-- Perguntas e respostas -->
    <div id="quiz" class="tela escondido">
      <div class="quiz-header">
        <button onclick="voltarParaSelecao()" class="btn-voltar">← Voltar ao Menu</button>
        <div class="progresso">
          <span id="questao-numero">1/5</span>
        </div>
      </div>
      <h2 id="questao">Questão</h2>
      <div id="botao">
        <button class="btn">Alternativa 1</button>
        <button class="btn">Alternativa 2</button>
        <button class="btn">Alternativa 3</button>
        <button class="btn">Alternativa 4</button>
      </div>

      <!-- Botões de navegação -->
      <div class="navegacao">
        <button id="voltar-btn">Voltar</button>
        <button id="proximo-btn">Próximo</button>
      </div>
    </div>

    <!-- Tela de resultado -->
    <div id="resultado" class="tela escondido"></div>

    <!-- Botão de reiniciar -->
    <div id="reiniciar" class="escondido">
      <button id="btn-reiniciar">🔄 Jogar Novamente</button>
      <button id="btn-menu" onclick="voltarParaSelecao()">📋 Escolher Outro Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
