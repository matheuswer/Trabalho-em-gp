<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Quiz</title>
</head>
<body>

  <!-- Container principal -->
  <div class="quiz-container">

    <!-- Tela inicial -->
    <div id="tela-inicial">
      <h1>Escolha seu Quiz</h1>
      <button onclick="comecarQuiz(0)" id="btn-logica">Quiz de Lógica da Programação</button>
      <button onclick="comecarQuiz(1)" id="btn-ciencia" disabled>Quiz de Ciência</button>
      <button onclick="comecarQuiz(2)" id="btn-geografia" disabled>Quiz de Geografia</button>
      <button onclick="comecarQuiz(3)" id="btn-esportes" disabled>Quiz de Esportes</button>
      <p class="aviso">Apenas o Quiz de Lógica da Programação está disponível</p>
    </div>

    <!-- Perguntas e respostas -->
    <div id="quiz" class="escondido">
      <h2 id="questao">Questão</h2>
      <div id="botao">
        <button class="btn">Alternativa 1</button>
        <button class="btn">Alternativa 2</button>
        <button class="btn">Alternativa 3</button>
        <button class="btn">Alternativa 4</button>
      </div>

      <!-- Botões de navegação -->
      <div class="navegacao">
        <button id="voltar-btn">Voltar</button>
        <button id="proximo-btn">Próximo</button>
      </div>
    </div>

    <!-- Tela de resultado -->
    <div id="resultado" class="escondido"></div>

    <!-- Botão de reiniciar -->
    <div id="reiniciar" class="escondido">
      <button id="btn-reiniciar">Reiniciar Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
